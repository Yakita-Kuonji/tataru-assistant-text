<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kimi設定教學</title>

    <!-- style -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <br />

    <div>
      <div id="google_translate_element"></div>
      <script type="text/javascript" src="./js/google-tranlate.js"></script>
      <script
        type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      ></script>
    </div>

    <br />

    <div class="div-return">
      <a href="./index.html">回首頁</a>
    </div>

    <br />

    <ol>
      <li>
        至
        <a href="https://platform.moonshot.cn/">Moonshot AI</a>
        註冊一個帳號
      </li>

      <li>
        複製API KEY並貼到【Tataru Assistant】裡的【API設定】>【Kimi設定】的API
        KEY欄位裡(按下Ctrl+V可貼上)，設定完畢後請記得儲存您的設定
      </li>

      <li>
        模型預設為【moonshot-v1-8k】，若要更改請從
        <a href="https://platform.moonshot.cn/docs/pricing/chat" target="_blank">
          https://platform.moonshot.cn/docs/pricing/chat
        </a>
        複製Model代號
      </li>

      <li>儲存完畢後請回到【翻譯設定】將【翻譯引擎】更改為【Kimi】即可開始使用</li>
    </ol>
  </body>
</html>
